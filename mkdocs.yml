site_name: pytest-httpchain
site_description: A pytest plugin for testing HTTP endpoints.
site_author: Alexander Eresov
site_url: https://github.com/aeresov/pytest-httpchain

repo_name: aeresov/pytest-httpchain
repo_url: https://github.com/aeresov/pytest-httpchain

theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.copy
        - content.code.select
        - content.code.annotate

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.tabbed:
          alternate_style: true
    - admonition
    - toc:
          permalink: true
    - attr_list
    - md_in_html

nav:
    - Home: index.md

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/yourusername/pytest-httpchain
        - icon: fontawesome/brands/python
          link: https://pypi.org/project/pytest-httpchain/

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_source: true
